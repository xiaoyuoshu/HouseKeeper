<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>智能食品仓库管家</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../static/style/login.css?t=1.13">
  <script src="../static/javascripts/jquery-3.1.1.min.js"></script>
  <script src="../static/layui/layui.js"></script>
  <script src="../static/CryptoJS/components/core.js"></script>
  <script src="../static/CryptoJS/components/sha1.js"></script>
  <script src="../static/javascripts/login.js?t=1.4"></script>
</head>


<body class="layui-layout-body">
<div class="login-main">
  <div class="layui-row whole_height">
    <div class="layui-col-md7 whole_height">
      <div class="bcG"></div>
    </div>
    <div class="layui-col-md3 layui-col-lg-offset1">
      <div class="login_title">智能食品仓库管家</div>
      <div class="layui-card login_card">
        <div class="layui-card-body">
          <form class="layui-form layui-form-pane login_form" lay-filter="login_form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">账号</label>
              <div class="layui-input-block">
                <input type="text" name="account" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">密码</label>
              <div class="layui-input-block">
                <input type="password" name="password" required  lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="login_form">登录</button>
                <button class="layui-btn layui-btn-primary">重置密码</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>


</html>
